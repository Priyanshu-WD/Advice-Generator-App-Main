<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App Main || Frontend Mentor</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="advice_card">
        <p class="para" id="advice-no">Advice <span id="quoteNo">#0</span></p>

          "- -"

        <img class="desk" src="CSS/image/pattern-divider-desktop.svg" alt="" />
        <button class="btn" id="generateBtn">
          <img class="dice" src="CSS/image/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
